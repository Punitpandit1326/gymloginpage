<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New File</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="Register">
            <h2>Galaxy-Gym <span class="tittle">(Be Strong)</span>
            </h2>
            <br><br>
            <form id="register" method="post">
                <label for="FirstName">First Name</label>
                <br>
                <input type="text" name="First Name" id="FirstName" placeholder="First Name">
                <br><br>
                <label for="LastName">Last_Name</label>
                <br>
                <input type="text" name="Last Name" id="LastName" placeholder="Last Name">
                <br><br>
                <label for="Age">Age</label>
                <br>
                <input type="date" name="Age" id="Age" placeholder="Your Age">
                <br><br>
                <label for=" Mobile Number">Mobile Number</label>
                <br>
                <input type="number" name="Mobile Number" id="Mobile Number" placeholder="Mobile Number">
                <br><br>
                <label for="Email">Email</label>
                <br>
                <input type="email" name="Email" id="Email" placeholder="Email">
                <br><br>
                <label for="Contact us">Message:-</label>
                <br>
                <textarea name="message" id="Contact us" cols="30" rows="10"></textarea>
                <br><br>
                <button type="reset" class="reset"><strong>Reset Now:</strong></button>&nbsp;&nbsp;<button type="button"
                    class="Apply"><strong>Apply Now:</strong></button><br><br>
                <a href="https://galaxygym.online" class="btn">Contact us</a>



            </form>
        </div>
    </div>


</body>

</html>
